<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradeAI - Guangdong Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2563EB",
              "primary-hover": "#1D4ED8",
              "bg-sidebar": "#F8FAFC",
              "bg-main": "#FFFFFF",
              "surface-card": "#FFFFFF",
              "border-subtle": "#E2E8F0",
              "text-main": "#0F172A",
              "text-secondary": "#64748B",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
      .paper-pattern {
        background-image: radial-gradient(#94a3b8 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .lined-paper {
        background-image: linear-gradient(#f1f5f9 1px, transparent 1px);
        background-size: 100% 2rem;
        background-attachment: local;
        line-height: 2rem;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
